<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAT-TODO</title>
    <link rel="stylesheet" href="add.css" />
    <script
      src="https://kit.fontawesome.com/a0003978da.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="add-container">
      <header>
        <a href="list.html"><i class="fa-solid fa-circle-left fa-2x"></i></a>
        <h3>Add Todo</h3>
        <a href="list.html"><i class="fa-solid fa-bars fa-2x"></i></a>
      </header>
      <div class="details">
        <label for="text" id="text"> *Description </label>
        <input type="text" id="none" placeholder="What needs to be done?" />
        <div class="btn1">
          <button class="suggestion">AI Suggest</button>
          <button class="enhance">Enhance</button>
        </div>
        <label for="date" id="date"> *Date </label>
        <input type="datetime-local" class="date" />
        <a href="list.html"><button class="add_task">Add Task</button> </a>
      </div>
    </div>
  </body>
</html>
