<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAT-TODO</title>
    <link rel="stylesheet" href="styles.css">
    <script
      src="https://kit.fontawesome.com/a0003978da.js"
      crossorigin="anonymous"
    ></script>

</head>
<body>

<div class="logform">
    <fieldset class="field">
        <div class="container_img">
            <div class="logo">
                <img src="https://i.pinimg.com/736x/dd/e3/51/dde3513b4debe4a19049144ff0957bc7.jpg" alt="">
            </div>
            <h1 class="User"> CAT-TODO </h1>
        </div>
    
        <form action="list.html" class="form">
        <label for="Email" id="Email" name="Email"> *Email </label>
        
        <div class="container_input">
            <input type="email" class="email" name="email" placeholder="Ex:john@example.com" required>
            <i class="fa-regular fa-user"></i>
        </div>
        
        
        <label for="Password" id="Password" name="Password"> *Password </label>

        <div class="container_input">
            <input type="password" class="password" placeholder="Password" required>
            <i class="fa-solid fa-lock"></i>
        </div>

        <label for="Password" id="Password" name="Password"> *Confirm Password </label>
        <div class="container_input">
            <input type="password" class="password" placeholder="Password" required>
            <i class="fa-solid fa-lock"></i>
        </div>

        <div class="container_input">
            <input type="checkbox" id="checkbox" required>
            <label for="checkbox"> Remember me </label>
          
        </div>
        
        <button class="btn"> Login </button>
        </form>
       
    <div>
        <p class="No_Acc"> 
            If you don't have any account yet!
            <a href="sign_up.html" id="Sign" target="_parent"> Sign-up 
            </a>
        </p>
        </form>
    </div>
    </fieldset>
</div>
    
</body>
</html>
